<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>

<div th:insert="homepage::navbar"></div>
<div class="container">
<form class="form-signin" th:action="@{/{role}/{username}/edit(role=${user.role},username=${employee.username})}" method="POST" th:object="${employee}">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"  placeholder="" th:field="*{firstName}" required>

    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" id="middleName"  placeholder="" th:field="*{middleName}" >

    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"  placeholder="" th:field="*{lastName}" >

    </div>

    <div class="form-group">
        <label for="subject">Subject Id</label>
        <input type="text" class="form-control" id="subject"  placeholder="" name="subject" th:value="${subject}" required>

    </div>

    <div th:if="${loggedUser.role=='staff'}" class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"  placeholder="" th:field="*{password}" >

    </div>



    <div th:if="${loggedUser.username != employee.username}">

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary"  placeholder="" th:field="${employeeInfo.salary}" required>

        </div>
        <div class="form-group">
            <label for="bankname">Bank name</label>
            <input type="text" class="form-control" id="bankname"  placeholder="" th:field="${employeeInfo.bankName}" required>

        </div>
        <div class="form-group">
            <label for="accountNo">Bank Account Number</label>
            <input type="number" class="form-control" id="accountNo"  placeholder="" th:field="${employeeInfo.bankAccountNumber}" required>

        </div>
        <div class="form-group">
            <label for="ifsc">IFSC Code</label>
            <input type="text" class="form-control" id="ifsc"  placeholder="" th:field="${employeeInfo.ifscCode}" required>

        </div>

        <div class="form-group">
            <label for="DOB">Date of Birth</label>
            <input type="text" class="form-control" id="DOB"  placeholder="yyyy-dd-mm" th:field="${employeeInfo.dateOfBirth}" required>

        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"  placeholder="" th:field="${employeeInfo.address}" required>

        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode"  placeholder="" th:field="${employeeInfo.pincode}" required>

        </div>
        <div class="form-group">
            <label for="Gender">Gender</label>
            <input type="text" class="form-control" id="Gender"  placeholder="" th:field="${employeeInfo.gender}" required>

        </div>
    </div>



    <br>
    <button type="submit" class="btn btn-primary">Update</button>
    <!--        <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>-->
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
