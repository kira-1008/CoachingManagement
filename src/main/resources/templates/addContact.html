<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <form class="form-signin" th:action="@{/{role}/{username}/contact/add(role=${user.role},username=${user.username})}" method="POST" th:object="${contact}">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"  placeholder="" th:field="*{firstName}" required>

        </div>
        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName"  placeholder="" th:field="*{middleName}" >

        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"  placeholder="" th:field="*{lastName}" >

        </div>
        <div class="form-group">
            <label for="lastName">Relation</label>
            <input type="text" class="form-control" id="relation"  placeholder="" th:field="*{relation}" required>

        </div>
        <div class="form-group">
            <label for="lastName">Address</label>
            <input type="text" class="form-control" id="address"  placeholder="" th:field="*{address}" required >

        </div>
        <div class="form-group">
            <label for="lastName">Pincode</label>
            <input type="text" class="form-control" id="pincode"  placeholder="" th:field="*{pincode}" required >

        </div>


        <br>
        <button type="submit" class="btn btn-success">Add</button>
        <!--        <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>-->
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
