<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">


    <table class="table">
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Username</th>
            <th>Joining date</th>
        </tr>
        <tr th:each="student,iter:${studentIds}">
            <td><th:block th:text="${student.rollNumber}"/></td>
            <td><th:block th:text="${students[__${iter.index}__].firstName}"/> <th:block th:text="${students[__${iter.index}__].middleName}"/> <th:block th:text="${students[__${iter.index}__].lastName}"/></td>
            <td><th:block th:text="${students[__${iter.index}__].username}"/> </td>
            <td><th:block th:text="${studentIds[__${iter.index}__].joiningDate}"/> </td>
        </tr>

    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
