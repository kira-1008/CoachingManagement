<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <a class="btn btn-success" th:href="@{/tests/add}" role="button">Add</a>
    <table class="table">
        <tr>
            <th>test Number</th>
            <th>Name</th>
            <th>Test Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Maximum Marks</th>
            <th>Subject</th>
        </tr>
        <tr th:each="test,iter:${tests}">
            <td><th:block th:text="${test.testNumber}"/></td>
            <td><th:block th:text="${test.testName}"/></td>
            <td><th:block th:text="${test.testDate}"/></td>
            <td><th:block th:text="${test.startTime}"/></td>
            <td><th:block th:text="${test.endTime}"/></td>
            <td><th:block th:text="${test.maximumMarks}"/></td>
            <td><th:block th:text="${subjects[__${iter.index}__].name}"/></td>
            <td><a th:href="@{/subjects/{subjectid}/tests/{id}/edit(subjectid=${subjects[__${iter.index}__].subjectId},id=${test.testNumber})}">Edit</a>   <a th:href="@{/subjects/{subjectid}/tests/{id}/remove(subjectid=${subjects[__${iter.index}__].subjectId},id=${test.testNumber})}">Remove</a></td>
        </tr>


    </table>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
