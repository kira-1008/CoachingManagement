<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <a class="btn btn-success" th:href="@{/payrolls/add}" role="button">Add</a>
    <table class="table">
        <tr>
            <th>Payment Reference Number</th>
            <th>Payment Mode</th>
            <th>Amount</th>
            <th>Date Of Payment</th>
            <th>Employee</th>
        </tr>
        <tr th:each="payroll,iter:${payrolls}">
            <td><th:block th:text="${payroll.paymentReferenceNumber}"/></td>
            <td><th:block th:text="${payroll.paymentMode}"/></td>
            <td><th:block th:text="${payroll.amount}"/></td>
            <td><th:block th:text="${payroll.dateOfPayment}"/></td>
            <td><a th:href="@{{role}/{username}(role=${userList[__${iter.index}__].role},username=${userList[__${iter.index}__].username})}"><th:block th:text="${userList[__${iter.index}__].firstName}"/> <th:block th:text="${userList[__${iter.index}__].middleName}"/> <th:block th:text="${userList[__${iter.index}__].lastName}"/> </a> </td>

        </tr>


    </table>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
