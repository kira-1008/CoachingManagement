<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container card bg-light p-3">
    <div class="card-body">
        <table>
            <tr>
            <td>First Name</td>
                <td><th:block th:text="${user.firstName}"/></td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td><th:block th:text="${user.middleName}"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><th:block th:text="${user.lastName}"/></td>
            </tr>
            <tr>
               <td>Phone Numbers</td>
                <td>
                  <ul style="list-style-type:none;">
                    <li th:each="phone: ${phoneList}">
                <th:block th:text="${phone}" />
                    </li>
                </ul>
            </tr>

                <tr th:each="phone: ${phoneList}">
                    <td th:text="${phone}" />
                </tr>
            </ul>
            <h1>Emails</h1>
            <ul>
                <tr th:each="email: ${emailList}">
                    <td th:text="${email}" />
                </tr>
            </ul>


        </table>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
