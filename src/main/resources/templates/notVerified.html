<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <table class="table">
        <tr>
            <th>username</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr th:each="user:${users}">
            <td><th:block th:text="${user.username}"/></td>
            <td><th:block th:text="${user.firstName}"/> <th:block th:text="${user.middleName}"/> <th:block th:text="${user.lastName}"/></td>
            <td><th:block th:text="${user.role}"/></td>
        </tr>


    </table>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
