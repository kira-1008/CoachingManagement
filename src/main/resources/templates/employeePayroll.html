<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/employee/{username}/payroll/add(username=${user.username})}" role="button">Add payroll information</a>
    <table class="table">
        <tr>
            <th>Payment Reference Number</th>
            <th>Payment Mode</th>
            <th>Amount</th>
            <th>Date</th>

        </tr>
        <tr th:each="payroll:${payrollList}">
            <td><th:block th:text="${payroll.paymentReferenceNumber}"/></td>
            <td><th:block th:text="${payroll.paymentMode}"/></td>
            <td><th:block th:text="${payroll.amount}"/></td>
            <td><th:block th:text="${payroll.dateOfPayment}"/></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
