<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<table class="table">
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Join Date</th>
        <th>End date</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Is verified</th>
    </tr>
    <tr th:each="employee,iter : ${employeeList}">
        <td><th:block th:text="${userList[__${iter.index}__].username}"/></td>
        <td><th:block th:text="${userList[__${iter.index}__].firstName}"/></td>
        <td><th:block th:text="${userList[__${iter.index}__].middleName}"/></td>
        <td><th:block th:text="${userList[__${iter.index}__].lastName}"/></td>
        <td><th:block th:text="${#dates.format(employee.joinDate, 'dd-MMM-yyyy')}"/></td>
        <td><th:block th:text="${#dates.format(employee.endDate, 'dd-MMM-yyyy')}"/></td>
        <td><th:block th:text="${#dates.format(employee.dateOfBirth, 'dd-MMM-yyyy')}"/></td>
        <td><th:block th:text="${employee.address}"/></td>
        <td><th:block th:text="${employee.pincode}"/></td>
        <td><th:block th:text="${employee.gender}"/></td>
        <td><span th:if="${userList[__${iter.index}__].getActive()}">yes</span>
            <span th:unless="${userList[__${iter.index}__].getActive()}"><a th:href="@{/{username}/verify(username=${employee.username})}">Verify</a></span>
        </td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
