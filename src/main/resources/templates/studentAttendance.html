<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <form class="form-signin" th:action="@{/student/{username}/attendance(username=${user.username})}" method="POST">
        <div class="form-group">
            <label for="batchId">Batch</label>
            <select class="form-control" id="batchId" name="batchId">
                <option value="">select operator</option>
                <option th:each="b: ${batches}" th:value="${b.batchId}" th:text="${b.name}"></option>
            </select>
        </div>
        <div class="form-group" >
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date"  placeholder="dd/mm/yy" name="date" th:value="*{date}" required >

        </div>


        <button type="submit" class="btn btn-success">Find</button>
    </form>

    <div th:if="${noAttendance == true }" align="center">
        No attendance for day found
    </div>
<div th:if="${attendance}">
    <table class="table">
        <tr>
            <th>Roll Number</th>
            <th>Batch</th>
            <th>Date</th>
            <th>Attendance</th>
            <th>Remarks</th>
        </tr>
        <td><th:block th:text="${attendance.rollNumber}"/></td>
        <td><th:block th:text="${batchName}"/></td>
        <td><th:block th:text="${attendance.date}"/></td>
        <td><th:block th:text=" ${presence}"/></td>
        <td><th:block th:text="${attendance.remarks}"/></td>


    </table>


</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
