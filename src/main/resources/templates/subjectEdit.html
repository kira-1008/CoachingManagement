<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <div  class="message" align="center" th:if="${message}">
        <th:block th:text="${message}"></th:block>
    </div>
    <form class="form-signin" th:action="@{/subjects/{id}/edit(id=${subject.getSubjectId()})}" method="POST" th:object="${subject}">
        <div class="form-group">
            <label for="name">Subject Name</label>
            <input type="text" class="form-control" id="name"  placeholder="" th:field="*{name}" required>

        </div>
        <div class="form-group">
            <label for="hod">Head of Department</label>
            <input type="number" class="form-control" id="hod"  placeholder="" th:field="*{headOfDepartment}" required>

        </div>
        <br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
