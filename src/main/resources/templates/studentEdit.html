<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>

<div th:insert="homepage::navbar"></div>
<div class="container">
<form class="form-signin" th:action="@{/student/{username}/edit(username=${student.username})}" method="POST" th:object="${student}">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"  placeholder="" th:field="*{firstName}" required>

    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" id="middleName"  placeholder="" th:field="*{middleName}" >

    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"  placeholder="" th:field="*{lastName}" >

    </div>
    <div th:if="${loggedUser.role != 'student'}">

        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" class="form-control" id="class"  placeholder="" th:field="${studentInfo.standard}" required>

        </div>
        <div class="form-group">
            <label for="DOB">Date of Birth</label>
            <input type="text" class="form-control" id="DOB"  placeholder="" th:field="${studentInfo.dateOfBirth}" required>

        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"  placeholder="" th:field="${studentInfo.address}" required>

        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode"  placeholder="" th:field="${studentInfo.pincode}" required>

        </div>
        <div class="form-group">
            <label for="Gender">Gender</label>
            <input type="text" class="form-control" id="Gender"  placeholder="" th:field="${studentInfo.gender}" required>

        </div>
    </div>



    <br>
    <button type="submit" class="btn btn-primary">Update</button>
    <!--        <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>-->
</form>
</div>
</body>
</html>
