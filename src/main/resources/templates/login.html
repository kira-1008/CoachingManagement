<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>

<div class="container card p-3 bg-light">

    <div th:if="${errormessage != null}">
        <div align="center"><th:block th:text="${errormessage}"/></div>
    </div>
    <form class="form-signin" th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="userName">username</label>
            <input type="text" class="form-control" id="userName"  name="username" placeholder=""  required>

        </div>
        <div class="form-group">
            <label for="pass">password</label>
            <input type="password" class="form-control" id="pass"  placeholder="" name="password" required>

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        <!--        <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>-->
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
