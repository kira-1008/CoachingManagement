<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <form class="form-signin" th:action="@{/subjects/{subject}/tests/{id}/edit(subject=${subject.subjectId},id=${test.testNumber})}" method="POST">
        <div class="form-group">
            <label for="name">Test Name</label>
            <input type="text" class="form-control" id="name"  placeholder="" th:field="${test.testName}" required>

        </div>
        <div class="form-group">
            <label for="testDate">Test Date</label>
            <input type="date" class="form-control" id="testDate"  placeholder="" name="date" th:value="${date}" required>

        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" id="startTime"  placeholder="" name="sTime" th:value="${sTime}" required>

        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime"  placeholder="" name="eTime" th:value="${eTime}" required>

        </div>

        <div class="form-group">
            <label for="marks">Max Marks</label>
            <input type="number" class="form-control" id="marks"  placeholder="" th:field="${test.maximumMarks}" required>

        </div>
        <br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
