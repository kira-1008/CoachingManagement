<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/image.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
<div class="card bg-light p-3">
    <div class="card-body">
<ul style="list-group">
    <li class="list-group-item list-group-item-dark">Name : <th:block th:text="${batch.name}"/></li>
    <li class="list-group-item list-group-item-dark">Teacher : <th:block th:text="${teacher.firstName}" /> <th:block th:text="${teacher.middleName}" /> <th:block th:text="${teacher.lastName}" /></th></li>
    <li class="list-group-item list-group-item-dark">Subject : <th:block th:text="${subject.name}"/></li>
</ul>
        <a th:href="@{/subject/{id}/practise(id=${subject.subjectId})}">CLick here to access practise materials</a>
    </div>
</div>
    <div class="row">
        <div class="column">
            <a th:href="@{/batches/{id}/students(id=${batch.getBatchId()})}">Student List</a>
        </div>
        <div class="column">
            <a th:href="@{/batch/tests}">Test List</a>
        </div>
        <div class="column">
            <a th:href="@{/batch/attendance}">Attendance</a>
        </div>
    </div>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
