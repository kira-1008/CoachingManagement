<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <form class="form-signin" th:action="@{/payrolls/add}" method="POST" th:object="${payroll}">

        <div class="form-group">
            <label for="payrefno">Payment Reference Number</label>
            <input type="text" class="form-control" id="payrefno"  placeholder="" th:field="*{paymentReferenceNumber}" required>

        </div>
        <div class="form-group">
            <label for="paymentMode">Payment Mode</label>
            <input type="text" class="form-control" id="paymentMode"  placeholder="" th:field="*{paymentMode}" >

        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount"  placeholder="" th:field="*{amount}" >

        </div>
        <div class="form-group">
            <label for="date">Date of Payment</label>
            <input type="date" class="form-control" id="date"  placeholder="" name="date" th:value="${date}" required>

        </div>
        <div class="form-group">
            <label for="employee">Employee</label>
            <input type="number" class="form-control" id="employee"  placeholder="" th:field="*{employeeId}" required >

        </div>
        <br>
        <button type="submit" class="btn btn-success">Add</button>
        <!--        <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>-->
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
