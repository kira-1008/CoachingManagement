<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Title</title>
</head>
<body>
<div th:insert="homepage::navbar"></div>
<div class="container">
    <a class="btn btn-success" th:href="@{/batches/add}" role="button">Add</a>
    <table class="table">
        <tr>
            <th>batch Id</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Teacher</th>
        </tr>
        <tr th:each="batch,iter:${batches}">
            <td><th:block th:text="${batch.batchId}"/></td>
            <td><th:block th:text="${batch.name}"/></td>
            <td><th:block th:text="${subjects[__${iter.index}__]}?${subjects[__${iter.index}__]} : ''"/></td>
            <td><th:block th:text="${teachers[__${iter.index}__]}?${teachers[__${iter.index}__]} : ''"/></td>
            <td><a th:href="@{/batches/{id}/edit(id=${batch.batchId})}">Edit</a>   <a th:href="@{/batches/{id}/remove(id=${batch.batchId})}">Remove</a></td>
        </tr>


    </table>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
